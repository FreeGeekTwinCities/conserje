<div id="current-volunteers" class="col-md-12"><h3>Currently Volunteering</h3><div class="row"><div class="col-md-4" ng-repeat="volunteer in volunteers | filter:{state:'present'}"><div class="panel-heading">{{volunteer.name}}</div><div class="panel-body"><a class="btn btn-info btn-block" ng-href="#/volunteer/{{volunteer.id}}"><span class="glyphicon glyphicon-time"></span>My Hours</a> <a class="btn btn-warning btn-sign-out btn-block" id="{{volunteer.id}}" ng-click="signOut(volunteer.id)"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></div></div></div></div>
