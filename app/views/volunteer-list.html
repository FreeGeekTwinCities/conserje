<div id="search"><form role="search"><div class="form-group">
          <input type="text" class="form-control" placeholder="Search for Volunteers" ng-model="search">
        </div></form></div>

<div class="col-md-4 volunteer" ng-repeat="volunteer in volunteers | filter:search"><a ng-href="#/volunteer/{{volunteer.id}}"><img ng-src="data:image/png;base64,{{ volunteer.image_small }}">{{volunteer.name}}</a></div>
